<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Days to New Technologists deadline</h1>
    <div class="container">
        <div class="contain" >
            <h2 class="time" id="days">0</h2>
            <p>Days</p>
        </div>
        <div class="contain" >
            <h2 class="time" id="hours">0</h2>
            <p>Hours</p>
        </div>
        <div class="contain" >
            <h2 class="time" id="minutes">0</h2>
            <p>Minutes</p>
        </div>
        <div class="contain" >
            <h2 class="time" id="seconds">0</h2>
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
